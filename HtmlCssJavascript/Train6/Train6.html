<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Train6.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="bg-animate" id="big-animate"></div>
        <div class="curved" id="curved"></div>

        <div class="form-wrapper sign-in">
            <form action="">
                <h2>Sign In</h2>
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>PassWord</label>
                </div>
                <div class="forgot-box">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
                <div class="sign-link">
                    <p>Don't have an account? <a href="#"  onclick="activeSignUp()">Sign Up</a></p>
                </div>
                <div class="social-platform">
                    <p>Or sign in with</p>
                    <div class="social-icon">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    </div>
                </div>
            </form>
        </div>

        <div class="form-wrapper sign-up">
            <form action="">
                <h2>Sign Up</h2>
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>PassWord</label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="sign-link">
                    <p>Already have an account? <a href="#" onclick="activeSignIn()">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

    <div class="colors">
        <span onclick="changeColor('#77dd77')" class="color" style="--clr:#77dd77;"></span>
        <span onclick="changeColor('#f67599')" class="color" style="--clr:#f67599;"></span>
        <span onclick="changeColor('#976ed7')" class="color active" style="--clr:#976ed7;"></span>
        <span onclick="changeColor('#1bd9c3')" class="color" style="--clr:#1bd9c3;"></span>
        <span onclick="changeColor('#ffb347')" class="color" style="--clr:#ffb347;"></span>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./Train6.js"></script>
</body>

</html>
