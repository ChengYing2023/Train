<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="train8.css">
</head>

<body>
    <div class="container">
        <div class="image">
            <div class="form-box">
                <div class="form">
                    <h2>Register</h2>
                    <div class="input-box">
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="button-box">
                        <button type="submit">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./train8.js"></script>
</body>

</html>
